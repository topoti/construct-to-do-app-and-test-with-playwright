<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
  
    <title>Document</title>
</head>

<body>
    <div class="container-title">
        <h1>To Do List</h1>
    </div>
    <div class="container">
        
          <input id="inputField" type="text" class="textarea" placeholder="What needs to be done?" >
           
            <button type="button" class="buttoninput" id="addButton">Add Item</button>
        </div>

        <div>
          <ul id="list"></ul>
        </div>

    <!-- <div class="todolist">
        
    </div> -->

    <section class="section">
        <button class="button" id="allButton">All</button>
          <button class="button" id="activeButton">Active</button>
          <button class="button" id="completeButton">Completed</button>
          <button class="button" id="clearButton">Clear Completed</button>
          <p id="number"></p>
    </section>
</body>

</html>
